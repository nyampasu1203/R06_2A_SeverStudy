<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = function(){

        // 要素を取得
        let elem = document.getElementById("sample");

        // 取得した要素を確認
        window.alert(elem.textContent); // テキストノードを表示
    }
</script>
<body>
    <p id="sample">aaabbb</p>
    <p id="sample2">CCC</p>
</body>
</html>
